{% include 'bas.html' %}
 <title>文章列表</title>
<body>


<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
             {% for res in all_res %}
         <form action="" method="post" >
                  {% csrf_token %}

                    <p><label for="id_name">作者:</label> <input id="id_name" maxlength="100" name="name" type="text" value="{{ res.author }}" /></p>
<p><label for="id_title">标题:</label> <input id="id_title" maxlength="100" name="title" type="text" value="{{ res.title }}"/></p>
<p><label for="id_email">Email:</label> <input id="id_email" maxlength="50" name="email" type="email" value="{{ res.email }}"/></p>
<p> <textarea cols="40" id="id_content" name="content" rows="10">{{ res.content }}
</textarea></p>
            <input type="submit" class="btn btn-primary btn-md" value="提交">
                </form>
            {% endfor %}
        </div>
    </div>
</div>
